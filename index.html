		<div class="form__region">

			</div>
			<div class="form__email">
				<label for="email" class="label">Электронная почта</label>

			</div>
		</div>	
		<div class="form__save-number">
			<label class='label' for="save-number">Сохранить свой номер</label>
			<input class="form__save-number-input" id="save-number" type="checkbox" name="save-number"> 
			<p>Перенесите свой номер в Тинькофф Мобайл и получите 1000 Р</p>
		</div>	
		<div class="form__citizenship">
			<label class='label' for="citizenship">Гражданство</label>
			<select class="form__citizenship-input" id="citizenship" name="citizenship">
				<option value="value1" selected>Имею гражданство</option> 
				<option value="value2">Не имею гражданство</option>
			</select>
		</div>		
		<div class="form__country">
			<label for="country" class='label'>Укажите страну</label>
			<input class="form__country-input" id="country" type="text" name="country" placeholder="Укажите страну*">
		</div>
		<div class="form__wrapper">
			<div class="form__condition">				
				<input id="condition" class="form__condition-input" type="checkbox" name="condition">
				<label class="form__condition-description" for="condition">Я принимаю условия передачи информации</label>
			</div>
				<button type="button" class="form__next-btn">Далее</button>
		</div>
